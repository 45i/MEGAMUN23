<body>

Please go through the list of committees and their agendas  before registering.

    <div class="container2">
        <div class="form-container">
            <form name="product">
                <h1
                    style="color: rgb(185, 184, 184); align-self: center; font-weight: 1000; letter-spacing: 0.4px; text-decoration: underline;">
                    Registration</h1>
                
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
                <input type="text" id="school" name="school" placeholder="School" required>
                <input type="number" id="phone" name="phone" placeholder="Phone no." required min="1">

                <select id="committee" name="committee" required>
                    <option value="" disabled selected>Select a committee</option>
                    <option value="UNSC">UNSC</option>
                    <option value="COE-ATIP">COE-ATIP</option>
                    <option value="OGADEN-1977">Special Session on the Ogaden Crisis 1977</option>
                    <option value="AIPPM">AIPPM</option>
                    <option value="IPC">IPC</option>
                </select>

                <!-- <textarea id="message" rows="4" name="message" placeholder="Additional Remarks" style="width: 100%; resize: none;"></textarea>  -->
                <div class="cols">
                    <div style="margin-right: 10px;">
                        <div class="button-container">
                            <button hovertext="Register" type="submit"><i class="fas fa-check"
                                    style="color: #00a761; font-size: 200%; "></i></button>

                        </div>
                        <span class="button-text" style="color: #000000;"></span>
                    </div>
                    <div style="margin-right: 10px;">
                        <div class="button-container">
                            <button hovertext="Reset Form" type="reset"><i class="fas fa-times"
                                    style="color: #ff1e00; font-size: 200%; "></i></button>

                        </div>
                        <span class="button-text" style="color: #000000;"></span>
                    </div>
                    <!-- <button type="reset"><abbr title="Reset Form">üîÅ</abbr></button> -->
                </div>
                <br>
                <br>
            </form>

            <!-- <div style="text-align: center;">

                <a href="website.html"><button required><b style="font-size: x-large;">Return to Home</b></button></a>
            </div> -->
        </div>

    </div>
    <div class="footer"></div>
    <script defer>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.footer');
                navbarContainer.innerHTML = data;
            }
            );
    </script>
    <script defer>
        // Fetch the contents of the navbar HTML file
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.navbar-container');
                navbarContainer.innerHTML = data;

                // Access the menuIcon element and add a click event listener
                const icon = document.querySelector('.main');
                const menuIcon = document.querySelector('.bx-menu');
                const navbar = document.querySelector('.navbar');

                menuIcon.onclick = () => {
                    console.log("clicked");
                    icon.classList.toggle('open');
                    if (menuIcon.classList.contains('open')) {
                        menuIcon.innerHTML = '<i class="fas fa-times"></i>';
                    } else {
                        menuIcon.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                    menuIcon.classList.toggle('bx-x');
                    navbar.classList.toggle('open');

                };
            });
    </script>
    <script src="formscript.js"></script>
    <script src="main.js" defer></script>

</body>

</html>
