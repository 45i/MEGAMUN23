<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet" href="mystyle.css">

<body>
    <div class="navbar-container"></div>

    <header>
        <h1><b>Socials</b></h1>
        <div class="socials">
            <div class="instagram-logo"><span class="thin"
                        style="color: #fff ; letter-spacing: 2px; font-size: xxx-large;"><i class="fab fa-instagram"
                            style="background: linear-gradient(220deg,#4f5bd5 ,#962fbf ,#d62976 , #fa7e1e , #feda75 );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;"></i> </span></a><span class="thin" style=" font-size: large;letter-spacing: 2px;"><a class="thin"
        href="https://www.instagram.com/megamun_23/"
        style="text-decoration: none; color: #fff; font: bold;font-size: large;letter-spacing: 2px;">@megamun23</span></a>
            </div>
            <div class="website-logo"><span class="thin"
                        style="color: #fff ; letter-spacing: 2px; font-size: xxx-large;"><i class="fas fa-globe"
                            style="background: linear-gradient(40deg, #26045c , #4f5bd5 );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;"></i> </span></a><span class="thin" style=" font-size: large;letter-spacing: 2px;"><a class="thin"
        href="http://dpsmegacity.in/"
        style="text-decoration: none; color: #fff; font: bold;font-size: large;letter-spacing: 2px;">dpsmegacity.in</span></a>
            </div>
        </div>
    </header>
    <script defer>
        // Fetch the contents of the navbar HTML file
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.navbar-container');
                navbarContainer.innerHTML = data;

                // Access the menuIcon element and add a click event listener
                const icon = document.querySelector('.main');
                const menuIcon = document.querySelector('.bx-menu');
                const navbar = document.querySelector('.navbar');

                menuIcon.onclick = () => {
                    console.log("clicked");
                    icon.classList.toggle('open');
                    if (menuIcon.classList.contains('open')) {
                        menuIcon.innerHTML = '<i class="fas fa-times"></i>';
                    } else {
                        menuIcon.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                    menuIcon.classList.toggle('bx-x');
                    navbar.classList.toggle('open');

                };
            });
    </script>
    <!-- <script src="main.js" defer></script> -->
    <script src="main2.js" defer></script>
</body>

</html>
