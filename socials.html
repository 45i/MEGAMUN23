<body>
    <div id="preloader"></div>

    <header style="text-shadow: 0 0 2px #00000054;">
        <br style="font-size: calc(20vh); line-height: 20vh;" />

        <div class="">
            <!-- <div class="col">
                <br>
            </div> -->
            <div class="instagram-logo"><span class="thin"
                    style="color: #fff ; letter-spacing: 2px; font-size: xxx-large;"><i class="fab fa-instagram" style="background: linear-gradient(220deg,#4f5bd5 ,#962fbf ,#d62976 , #fa7e1e , #feda75 );
  -webkit-background-clip: text;

                    style=" font-size: large;letter-spacing: 2px;"><a class="thin kbd"

            </div>
            <div class="instagram-logo"><span class="thin"
                    style="color: #fff ; letter-spacing: 2px; font-size: xxx-large;"><i class="fas fa-globe" style="background: linear-gradient(40deg, #26045c , #4f5bd5 );

                    style=" font-size: large;letter-spacing: 2px;"><a class="thin kbd" href="http://dpsmegacity.in/"

                style="color: #fff ; letter-spacing: 2px; font-size: xxx-large;"><i class="fas fa-envelope" style="background: linear-gradient(40deg, #6e6e6e , #4f5bd5 );

                style=" font-size: large;letter-spacing: 2px;"><a class="thin kbd" href="mailto:megamun2023@gmail.com"

        </div>

    <div class="footer-container"></div>
    <script defer="">
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.footer-container');
                navbarContainer.innerHTML = data;
                console.log("Hit 1");
                const footer = document.querySelector(".footer-container");
                const button = footer.querySelector("footer").querySelector(".retract");
                var btn2 = document.createElement('button');

                // Set the button's innerHTML to the FontAwesome icon
                btn2.innerHTML = '<i class="fas fa-chevron-up"></i>';

                // Add CSS styles to the button
                btn2.style.position = 'fixed';
                btn2.style.bottom = '0';
                btn2.style.right = '0';
                btn2.style.zIndex = '9999';

                // const icon = button.getElementById("ret");

                // Initial state
                let isCollapsed = false;
                footer.insertAdjacentElement('beforebegin', btn2);
                footer.style.display = "block"; // Show the footer initially

                btn2.style.display = "none";
                button.addEventListener('click', () => {
                    isCollapsed = !isCollapsed;

                    console.log("Hit 2");

                    // Collapse the footer
                    footer.style.display = "none";
                    btn2.innerHTML = '<i class="fas fa-chevron-up"></i>';
                    btn2.style.display = "block";

                    console.log(button);
                    // icon.classList.remove("fa-chevron-down");
                    // icon.classList.add("fa-chevron-up");
                });
                btn2.addEventListener('click', () => {
                    // Expand the footer
                    footer.style.display = "block";
                    button.innerHTML = '<i class="fas fa-chevron-down"></i>';
                    console.log(button);
                    btn2.style.display = "none";
                    // icon.classList.remove("fa-chevron-up");
                    // icon.classList.add("fa-chevron-down");
                }
                );
            }
            );




    </script>
    
    <script defer="" src="main.js"></script>
    <script defer="" src="main2.js"></script>
