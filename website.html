<body>

        <div class="cols">

            <br style="margin-right: 20px;">

            <br style="margin-right: 20px;">
            <div>

                    <a href="directions.html"><button hovertext="Get Directions"><i class="fas fa-map-marker-alt"

                </div>
                <span class="button-text"></span>
            </div>
        </div>
        <div class="scroll-down"><i class="fas fa-angle-double-down"></i></div>

    <div id="target-element">
        <div id="preloader"></div>
    </div>



    <div class="info_text">Writeup in progress ðŸš§</div>

    <div class="cols">
        <div class="col" ontouchstart="this.classList.toggle('hover');">
            <div class="container">
                <div class="front"
                    style="background-image: url(https://scontent.fccu2-3.fna.fbcdn.net/v/t1.18169-9/228531_571634462857931_1616317222_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=e3f864&_nc_ohc=BhLbB4lVR68AX_mtgYf&_nc_ht=scontent.fccu2-3.fna&oh=00_AfCZqNz_c4UuhbhMgO4s8hYgV3DvCbrOUhFujpbCnRdCrA&oe=64E1D67E)">
                    <div class="inner">
                        <p><b>MEGA</b>MUN 2012</p>

                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias cum repellat velit quae
                            suscipit
                            c.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col" ontouchstart="this.classList.toggle('hover');">
            <div class="container">
                <div class="front" style="background-image: url(IMG_3186.JPG)">
                    <div class="inner">
                        <p><b>MEGA</b>MUN 2019</p>


                    </div>
                </div>
                <div class="back">

                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias cum repellat velit quae
                            suscipit
                            c.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script defer>
        // Fetch the contents of the navbar HTML file
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.navbar-container');
                navbarContainer.innerHTML = data;

                // Access the menuIcon element and add a click event listener
                const icon = document.querySelector('.main');
                const menuIcon = document.querySelector('.bx-menu');
                const navbar = document.querySelector('.navbar');

                menuIcon.onclick = () => {
                    console.log("clicked");
                    icon.classList.toggle('open');
                    if (menuIcon.classList.contains('open')) {
                        menuIcon.innerHTML = '<i class="fas fa-times"></i>';
                    } else {
                        menuIcon.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                    menuIcon.classList.toggle('bx-x');
                    navbar.classList.toggle('open');

                };
            });
    </script>

    <script src="main.js" async="false"></script>


</body>

</html>
