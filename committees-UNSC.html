<!DOCTYPE html>
<html>

<head>
    <title>UNSC</title>
    <link href="mystyle.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <link href="logos/unsc-logo.png" rel="icon" type="image/x-icon" />

</head>

<style>
    /* Set the initial font size */
    header h1 {
        font-size: calc(15vw);
    }

    
</style>

<body>
    <div class="preloader"></div>
    <div class="navbar-container"></div>

    <header>
        <div
            style="width:100%;background:  url(logos/unsc-logo.png); background-position: 50%;background-size: contain; filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)); background-repeat: no-repeat;">
            <h1><strong>UNSC</strong></h1>
        </div>
        <span style="color:#ffffffec;font-size: calc(2.5vw);">United Nations Security Council</span>
    </header>
    <div class="info_text" style="background: #2A1472;">
        <div class="cols">
            <div class="col">
                <h3><strong>Chairperson</strong></h3>
                <span class="" style="white-space: nowrap;box-shadow: none; background-color: transparent;">
                    Arth Agarwal</span>
            </div>
            <div class="col">
                <h3><strong>Agenda</strong></h3>
                <span style="">Situation in the Middle East (<span class="kbd"
                        style="box-shadow: none; background-color: transparent;">2011</span>)</span>
                        
            </div>
        </div>
    </div>
    <div class="info_text" style="flex-direction: column;">

        <p>
        <h3><strong>Chairperson's Address</strong></h3>
        </p>
        <div class="cols">
            <div class="col">
                <article style="text-align: left;align-content: start;">
                    <span class="kbd">Coming soon...</span>
                
                </article>
            </div>
        </div>

    </div>
    <div class="footer-container"></div>
</body>
<script src="main.js"></script>

</html>
