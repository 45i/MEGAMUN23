<!DOCTYPE html>
<html>

<head>
  <meta charset=" UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mystyle.css">
  <title>Mega Mun 2023</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
  <div class="navbar-container"></div>
  <header>
    <div class="content">
      <h1><b>MEGA</b><span class="thin">MUN</span><b>2023</b> </h1>
      <h3 style="color: rgb(245, 241, 235);">Directions to <b>MEGA</b><span class="thin">MUN</span><b>23</b></h3>
    </div>
    <div class="scroll-down"><i class="fas fa-angle-double-down"></i></div>

  </header>

  <div id="preloader"></div>


  <main>
    <!-- ================= = -->
    <!-- Google Map Element -->
    <!-- <h1 class="hover_text" style="align-content: center">Hover </h1> -->
    <br>
    <link stylesheet rel="stylesheet" href="mystyle2.css">
    <div id="target-element">
      <section class="google-map">
        <div class="map-frame">

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d240.76801816979423!2d88.49864548713926!3d22.587282625293472!2m3!1f0!2f39.4247856168604!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x3a020aeab291e7d3%3A0xd9b3fc04bea40456!2sDelhi%20Public%20School%20Megacity!5e1!3m2!1sen!2sin!4v1692953111717!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </div>
    <!-- <h1  class="hover_text" style="align-content: center"> Here </h1> -->
    <!-- Google Map Element -->
    <!-- ================== -->
  </main>
  <div class="footer"></div>
  <script defer>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        // Insert the navbar HTML into the navbar-container element
        const navbarContainer = document.querySelector('.footer');
        navbarContainer.innerHTML = data;
      }
      );
  </script>
  <script defer>
    // Fetch the contents of the navbar HTML file
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        // Insert the navbar HTML into the navbar-container element
        const navbarContainer = document.querySelector('.navbar-container');
        navbarContainer.innerHTML = data;

        // Access the menuIcon element and add a click event listener
        const icon = document.querySelector('.main');
        const menuIcon = document.querySelector('.bx-menu');
        const navbar = document.querySelector('.navbar');

        menuIcon.onclick = () => {
          console.log("clicked");
          icon.classList.toggle('open');
          if (menuIcon.classList.contains('open')) {
            menuIcon.innerHTML = '<i class="fas fa-times"></i>';
          } else {
            menuIcon.innerHTML = '<i class="fas fa-bars"></i>';
          }
          menuIcon.classList.toggle('bx-x');
          navbar.classList.toggle('open');

        };
      });
  </script>
  <!-- <script src="main.js" defer></script> -->
  <script src="main2.js" defer></script>




</body>

</html>
