
<!DOCTYPE html>
<html>

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <title>Mega Mun 2023</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
    <div class="navbar-container"></div>
    <div class="content">Directions to <b>MEGA</b><span class="thin">MUN</span><b>23</b></div>
    <main>
        <!-- ================== -->
        <!-- Google Map Element -->
        <link stylesheet rel="stylesheet" href="mystyle2.css">
        <section class="google-map">
            <div class="map-frame">
                
    
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.734361801241!2d88.49640407475759!3d22.589036432368797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a020aeab291e7d3%3A0xd9b3fc04bea40456!2sDelhi%20Public%20School%20Megacity!5e0!3m2!1sen!2sin!4v1690017216375!5m2!1sen!2sin"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </section>
        <!-- Google Map Element -->
        <!-- ================== -->
    </main>

    <script src="main.js" defer></script>
    <script>
        // Fetch the contents of the navbar HTML file
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                // Insert the navbar HTML into the navbar-container element
                const navbarContainer = document.querySelector('.navbar-container');
                navbarContainer.innerHTML = data;
            });
    </script>



</body>

</html>
